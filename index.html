<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./bank.svg" alt="bank_image">
        <div class="heading">
            <p class="black"> Bank</p>
            <p> Business</p>
            <p> Investments</p>
            <p> Insurance</p>
            <p> Mobile</p>
            <p> Travel</p>
            <p> Entertainment</p>
        </div>
        <p class="log"> Log In</p>
    </header>
    <h1>
        Online Currency Converter
    </h1>
    <div class="wrapper">
        <div class="entry-container">
            <p class="gray">
                Source Currency
            </p>
            <div class="currencies">
                <p class="currency entry-rub"> RUB</p>
                <p class="currency entry-usd"> USD</p>
                <p class="currency entry-eur"> EUR</p>
                <p class="currency entry-gbp"> GBP</p>
            </div>
            <div class="currency-value">
                <input class="entry-value" type="text" placeholder="">
                <p class="entry-info"> </p>

            </div>
        </div>
        <div class="exit-container">
            <p class="gray">
                Target Currency
            </p>
            <div class="currencies">
                <p class="currency exit-rub"> RUB</p>
                <p class="currency exit-usd"> USD</p>
                <p class="currency exit-eur"> EUR</p>
                <p class="currency exit-gbp"> GBP</p>
            </div>
            <div class="currency-value">
                <input class="exit-value" type="text" placeholder="">
                <p class="exit-info"> </p>

            </div>
            <h1 class="fail"></h1>

        </div>
    </div>
    <script src="./app.js"> </script>
</body>

</html>
