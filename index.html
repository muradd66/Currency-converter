<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./bank.svg" alt="bank_image">
        <div class="heading">
            <p class="black"> Bank</p>
            <p> Business</p>
            <p> Investments</p>
            <p> Insurance</p>
            <p> Mobile</p>
            <p> Travel</p>
            <p> Entertainment</p>
        </div>
        <p class="log"> Log In</p>
    </header>
    <h1>
        Online Currency Converter
    </h1>
    <div class="wrapper">
        <div class="entry-container">
            <p class="gray">
                Source Currency
            </p>
            <div class="currencies">
                <p class="currency"> RUB</p>
                <p class="currency"> USD</p>
                <p class="currency"> EUR</p>
                <p class="currency"> GBP</p>
            </div>
            <div class="currency-value">
                <input class="entry-value" type="number">

            </div>
        </div>
        <div class="exit-container">
            <p class="gray">
                Target Currency
            </p>
            <div class="currencies">
                <p class="currency"> RUB</p>
                <p class="currency"> USD</p>
                <p class="currency"> EUR</p>
                <p class="currency"> GBP</p>
            </div>
            <div class="currency-value">
                <input class="exit-value" type="number">

            </div>
        </div>
    </div>
</body>

</html>
